<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometrizer</title>

    <!-- ------------------------------------------------ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>

    <div class="container">
      <h1>Geometrizer</h1>
      <div class="formula">Circumference = 2 &pi; r</div>
      <div class="input-boxes">
        <div class="fixed-value">
          <div class="pie">
            <label for="pie">Pie Value:</label>
            <input type="number" id="pie" value="3.142" class="pie-value" />
          </div>
        </div>

        <label for="radiusOfCircle">Radius of Circle:</label>
        <input type="number" id="radiusOfCircle" class="radius" />
      </div>

      <button class="calculate" onclick="calculate()">Calculate</button>
      <p class="answer"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
